<head>

<body>
    <div class="container">
        <div id="wapper">
            <h1>Pub Quiz</h1>

            <div id="question"></div>
            <button id="anwers1" onckick="checkAnswer(0)"></button>
            <button id="anwers2" onckick="checkAnswer(1)"></button>

            <div id="playagain">
                <p>Are you brave enough to again?</p>
                <button onclick="endgameOption(0)">Yes</button>
                <button onclick="endgameOption(1)">No, get me outta here!</button>

            </div>
        </div>
    </div>
